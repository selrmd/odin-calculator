<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="./scripts/script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="left-container">
        <div id="instructions">
            <p id="header">Keyboard Shortcuts:</p>
            <ul>
                <li>Digits & Operators:&nbsp;<span class="shortcut">Numpad</span></li>
                <li>= :&nbsp;<span class="shortcut">Enter</span></li>
                <li><span class="material-symbols-outlined">backspace</span>:&nbsp;<span class="shortcut">Backspace</span></li>
                <li><span class="material-symbols-outlined">delete</span>:&nbsp;<span class="shortcut">Del</span></li>
                <li>Negate:&nbsp;<span class="shortcut">Insert</span></li>
            </ul>
        </div>
    </div>

    <div id="right-container">
        <div id="calculator-container">
            <div id="screen-container">
                <div id="operation"></div>
                <div id="result">0</div>
            </div>

            <div id="buttons-container">

                <div i="main-container">

                    <div id="extra-container">
                        <button id="clear" class="material-symbols-outlined">delete</button>
                        <button id="delete" class="material-symbols-outlined">backspace</button>
                        <button id="negative">+/-</button>
                    </div>

                    <div id="digits-container">
                        <!-- numbers button-->
                        <button class="digit" id="zero">0</button>
                        <button class="digit" id="decimal">.</button>
                        <button class="digit">1</button>
                        <button class="digit">2</button>
                        <button class="digit">3</button>
                        <button class="digit">4</button>
                        <button class="digit">5</button>
                        <button class="digit">6</button>
                        <button class="digit">7</button>
                        <button class="digit">8</button>
                        <button class="digit">9</button>
                    </div>

                </div>

                <div id="operation-container">
                    <!-- +, -, *, ... -->
                    <button class="operator">+</button>
                    <button class="operator">-</button>
                    <button class="operator">*</button>
                    <button class="operator">/</button>
                    <button id="equal">=</button>
                </div>

            </div>
        </div>
    </div>
    
</body>
</html>
