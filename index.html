<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calculator-container">
        <div id="screen-container">25 + 10 = 35</div>

        <div id="buttons-container">
            <div id="digits-container">
                <!-- numbers button-->
                <button>0</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
            </div>

            <div id="operation-container">
                <!-- +, -, *, ... -->
                <button>+</button>
                <button>-</button>
                <button>*</button>
                <button>/</button>
                <button>=</button>
                <button>Clear</button>
            </div>
        </div>
    </div>
    
</body>
</html>
